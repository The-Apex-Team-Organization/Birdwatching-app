{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Edit {{ user["username"] }} {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    {% if session["user_role"] == "admin" %}
    <label for="role">Role</label>
    <select name="role" id="role" class="form-control">
      {% set role_value = request.form.get('role', user["user_role"]) %}
      <option value="admin" {% if role_value="" ="admin" %}selected{% endif %}>
        Admin
      </option>
      <option value="user" {% if role_value="" ="user" %}selected{% endif %}>
        User
      </option>
    </select>
    {% endif %} {% if session["user_role"] != "admin" %}
    <label for="old_password">Old password</label>
    <input
      type="password"
      name="old_password"
      placeholder="Old password"
      class="form-control"
      value="{{ request.form['old_password'] }}"
    />
    {% endif %}

    <label for="new_password">New password</label>
    <input
      type="password"
      name="new_password"
      placeholder="New password"
      class="form-control"
      value="{{ request.form['new_password'] }}"
    />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<hr />
{% endblock %}
